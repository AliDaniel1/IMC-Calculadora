<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>

    <div class="Container">
        <h1>Calculadora de Indice de Masa Corporal</h1>
        <form>
            <p>Peso:</p>
            <Input id="Peso" type="number" placeholder="Ingresa tu peso en kilos">
        </form>
        <form>
            <p>Altura:</p>
            <input id="Altura" type="number" placeholder="Ingresa tu altura en metros">
        </form>

        <button onclick="Calcular_IMC()">Calcular</button>
        <div class="Resultado-text">
            <p id="Resp">0</p>
            <h3 id="Texto"> </h3>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
